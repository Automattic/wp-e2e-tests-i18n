machine:
  node:
    version: 6.11.1

general:
  artifacts:
    - "wp-e2e-tests/screenshots"
    - "wp-e2e-tests/reports"

checkout:
  post:
    - git submodule init
    - git submodule update --remote --force

dependencies:
  cache_directories:
    - "wp-e2e-tests/node_modules"
  override:
    - cd wp-e2e-tests && npm install

test:
  override:
    - cd wp-e2e-tests && git checkout origin/${E2E_BRANCH-master} && ./run.sh ${RUN_ARGS--I}
